exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(8B5CF6ff) rgba(06B6D4ff) 45deg
    col.inactive_border = rgba(374151aa) rgba(4C1D95aa) 45deg
}

group {
    col.border_active = rgba(EC4899ff) rgba(8B5CF6ff) 45deg
    col.border_inactive = rgba(374151cc) rgba(6B46C1cc) 45deg
    col.border_locked_active = rgba(06B6D4ff) rgba(10B981ff) 45deg
    col.border_locked_inactive = rgba(6B7280cc) rgba(9CA3AFcc) 45deg
